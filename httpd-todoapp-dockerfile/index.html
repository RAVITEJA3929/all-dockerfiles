<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .input-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #todoInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        #addBtn {
            padding: 15px 25px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #addBtn:hover {
            background: #26ad5f;
            transform: translateY(-2px);
        }
        
        .todos-section {
            padding: 0 30px 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            background: #e8f5e8;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
            margin-left: 15px;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #666;
        }
        
        .delete-btn, .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle-btn {
            color: #2ed573;
        }
        
        .toggle-btn.completed {
            color: #ff4757;
        }
        
        .delete-btn {
            color: #ff4757;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: #ff4757;
            color: white;
        }
        
        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 30px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo App</h1>
            <p>Simple & Beautiful Task Manager</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn">Add</button>
            </div>
        </div>
        
        <div class="todos-section" id="todosSection">
            <div class="empty-state" id="emptyState">
                <div>‚ú®</div>
                <h3>No tasks yet</h3>
                <p>Add your first task above!</p>
            </div>
        </div>
        
        <div class="stats" id="stats">
            0 tasks total | 0 completed
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.render();
            }
            
            bindEvents() {
                document.getElementById('addBtn').onclick = () => this.addTodo();
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
            }
            
            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (text) {
                    this.todos.push({ text, completed: false });
                    input.value = '';
                    this.saveAndRender();
                }
            }
            
            toggleTodo(index) {
                this.todos[index].completed = !this.todos[index].completed;
                this.saveAndRender();
            }
            
            deleteTodo(index) {
                this.todos.splice(index, 1);
                this.saveAndRender();
            }
            
            saveAndRender() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
                this.render();
            }
            
            render() {
                const todosSection = document.getElementById('todosSection');
                const stats = document.getElementById('stats');
                const emptyState = document.getElementById('emptyState');
                
                if (this.todos.length === 0) {
                    todosSection.innerHTML = emptyState.outerHTML;
                    stats.textContent = '0 tasks total | 0 completed';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                todosSection.innerHTML = this.todos.map((todo, index) => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <button class="toggle-btn ${todo.completed ? 'completed' : ''}" onclick="todoApp.toggleTodo(${index})">
                            ${todo.completed ? '‚úì' : '‚óã'}
                        </button>
                        <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTodo(${index})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                const completed = this.todos.filter(t => t.completed).length;
                stats.textContent = `${this.todos.length} tasks total | ${completed} completed`;
            }
        }
        
        const todoApp = new TodoApp();
    </script>
</body>
</html>
