<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .error-container {
            text-align: center;
            background: white;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        h1 {
            font-size: 8rem;
            color: #ff4757;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h2 {
            color: #2f3542;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        p {
            color: #57606f;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            background: #2ed573;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3);
        }
        
        .btn-home:hover {
            background: #26ad5f;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
        }
        
        .paths-allowed {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #2ed573;
        }
        
        .paths-allowed h3 {
            color: #2f3542;
            margin-bottom: 10px;
        }
        
        .paths-allowed ul {
            list-style: none;
            color: #57606f;
        }
        
        .paths-allowed li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .paths-allowed li:before {
            content: "→";
            color: #2ed573;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>
            Sorry, the page you're looking for doesn't exist or has been moved.
            <br>
            Please check the URL or try one of the allowed paths below.
        </p>
        
        <div class="paths-allowed">
            <h3>Allowed Paths:</h3>
            <ul>
                <li>/api/* - API Service</li>
                <li>/users/* - Users Service</li>
                <li>/admin - Admin Service (exact match only)</li>
            </ul>
        </div>
        
        <a href="/" class="btn-home">← Go Back Home</a>
    </div>
</body>
</html>
