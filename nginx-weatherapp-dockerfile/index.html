<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        #cityInput {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #cityInput:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.1);
        }
        
        #searchBtn {
            padding: 18px 30px;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4);
        }
        
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px 30px;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .weather-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .temp {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }
        
        .description {
            text-transform: capitalize;
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #2d3436;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .detail-label {
            font-size: 12px;
            color: #b2bec3;
            margin-bottom: 5px;
        }
        
        .current-location {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            padding: 25px;
            text-align: center;
            margin: 0 30px 30px;
            border-radius: 20px;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .no-data {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #636e72;
        }
        
        .no-data i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Check weather for any city worldwide</p>
        </div>
        
        <div class="current-location" id="currentLocation">
            Enter a city name to get started...
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York, Mumbai)">
                <button id="searchBtn">Search Weather</button>
            </div>
        </div>
        
        <div class="weather-grid" id="weatherGrid">
            <div class="no-data">
                <div>üåç</div>
                <h3>No weather data</h3>
                <p>Search for a city to see current weather conditions</p>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.weatherData = {};
                this.init();
            }
            
            init() {
                this.bindEvents();
            }
            
            bindEvents() {
                document.getElementById('searchBtn').onclick = () => this.searchWeather();
                document.getElementById('cityInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchWeather();
                });
            }
            
            searchWeather() {
                const cityInput = document.getElementById('cityInput');
                const city = cityInput.value.trim();
                
                if (!city) {
                    alert('Please enter a city name!');
                    return;
                }
                
                // Simulate weather API response
                this.generateWeatherData(city);
                cityInput.value = '';
            }
            
            generateWeatherData(city) {
                // Mock weather data for demo
                const mockData = {
                    temperature: Math.floor(Math.random() * 30 + 10),
                    feelsLike: Math.floor(Math.random() * 5 + 5),
                    humidity: Math.floor(Math.random() * 30 + 40),
                    windSpeed: (Math.random() * 15 + 5).toFixed(1),
                    condition: ['Sunny', 'Cloudy', 'Rainy', 'Partly Cloudy', 'Clear'][Math.floor(Math.random() * 5)],
                    icon: ['‚òÄÔ∏è', '‚òÅÔ∏è', 'üåßÔ∏è', '‚õÖ', 'üåô'][Math.floor(Math.random() * 5)]
                };
                
                this.weatherData = { city: city.charAt(0).toUpperCase() + city.slice(1), ...mockData };
                this.render();
            }
            
            render() {
                const currentLocation = document.getElementById('currentLocation');
                const weatherGrid = document.getElementById('weatherGrid');
                
                if (!this.weatherData.city) {
                    return;
                }
                
                currentLocation.textContent = `Weather in ${this.weatherData.city}`;
                
                weatherGrid.innerHTML = `
                    <div class="weather-card">
                        <div class="weather-icon">${this.weatherData.icon}</div>
                        <div class="temp">${this.weatherData.temperature}¬∞C</div>
                        <div class="description">${this.weatherData.condition}</div>
                        <div class="details">
                            <div class="detail-item">
                                <span class="detail-label">Feels Like</span>
                                <span>${this.weatherData.feelsLike}¬∞C</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Humidity</span>
                                <span>${this.weatherData.humidity}%</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Wind</span>
                                <span>${this.weatherData.windSpeed} km/h</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        const weatherApp = new WeatherApp();
    </script>
</body>
</html>
